---
layout: default
---

<div class="post">
  <h2>{{ page.title }}</h2>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <h3><a href="{{ post.url }}">
        {{ post.title }}
        <small>{{ post.date | date_to_string }}</small>
      </a></h3>
    {% endfor %}
  </ul>
</div>

<div class="comments">
  <h2>Social</h2>
  {% include twitter_button.html %}
  {% include disqus.html %}
</div>
