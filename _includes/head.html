<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Meta SEO -->
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | truncate:160 | strip_html }}">
  {% else %}
    <meta name="description" content="Tiago Amaro personal website. Geek, Programmer, Explainer wannabe. Twitter: @tiagopadrela">
  {% endif %}

  <title>
    {% if page.title %}{{ page.title }} | {% endif %}
    Tiago Amaro
  </title>

  <!-- JS -->
  <script src="https://npmcdn.com/cheet.js@0.3.3/cheet.min.js" async="true"></script>
  <script src="/public/js/mobile_menu.js" async="true"></script>
  <script src="/public/js/easter_egg.js" async="true"></script>
  <script src="/public/js/google_analytics.js" async="true"></script>

  <!-- CSS -->

  <!-- Thank you so much to Garth Braithwaite (http://garthdb.com/writings/i-am-a-jekyll-god/) -->
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include style.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/favicons/touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicons/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
