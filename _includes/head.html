<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Meta SEO -->
  {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | truncate:160 | strip_html }}">
  {% else %}
    <meta name="description" content="Tiago Padrela Amaro personal website. Geek and coder. Twitter: @tiagopadrela">
  {% endif %}

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="CrTb9gh58eyZP1KbE3xvLvbDoksvSWT0llEMhNNE9os" />

  <title>
    {% if page.title %}{{ page.title }} | {% endif %}
    Tiago Padrela Amaro
  </title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Berkshire+Swash"/>

  <!-- Thank you so much to Garth Braithwaite (http://garthdb.com/writings/i-am-a-jekyll-god/) -->
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include style.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/favicons/touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicons/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
